  <title>Momo</title>

    </div>
    <div>
      <h1>Momo</h1>
      <p>Loves eating animals that moo, allergic to those that oink</p>

    <div>
      <form novalidate class="name-form">
        <p>
          <label for="name">
            <p>Who you?</p>
            <input type="text" id="name" name="name" placeholder="Andrew" required maxlength="750" />
            <!--https://www.guinnessworldrecords.com/world-records/67285-longest-personal-name#:~:text=The%20longest%20personal%20name%20is,to%20Hubert%20Blaine%20Wolfeschlegelsteinhausenbergerdorff%20Sr.-->
            <p class="error" aria-live="polite"></p>
          </label>
        </p>
        <button class="tellme-button">Tell Me!</button>
      </form>
    </div>
    <div class="people"></div>
    <div>
      <form novalidate class="chat-form">
        <p>
          <label for="chat">
            <p>You want talk?</p>
            <input type="text" id="chat" name="chat" placeholder="How old are you?" required />
            <p class="error" aria-live="polite"></p>
          </label>
        </p>
        <button class="hmm-button">Hmm</button>
      </form>
    </div>
    <div>
      <div class="ball bounce loader"></div>
      <p class="answer"></p>
    </div>
  </div>

</html>
