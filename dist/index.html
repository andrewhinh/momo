<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Momo</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="main">
      <div class="theme-button-container">
        <button type="button" class="theme-button">
          <span class="display-theme-name">Dark</span> Mode
        </button>
      </div>
      <div>
        <h1>Momo</h1>
      </div>
      <div>
        <p>Loves eating animals that moo, allergic to those that oink</p>
      </div>
      <div><img src="./assets/momo-pic.jpeg" alt="Momo Picture" /></div>
      <div>
        <form novalidate>
          <p>
            <label for="name">
              <p>Who you?</p>
              <input
                type="text"
                id="name"
                name="name"
                required
                maxlength="750"
              />
              <!--https://www.guinnessworldrecords.com/world-records/67285-longest-personal-name#:~:text=The%20longest%20personal%20name%20is,to%20Hubert%20Blaine%20Wolfeschlegelsteinhausenbergerdorff%20Sr.-->
              <p class="error" aria-live="polite"></p>
            </label>
          </p>
          <button class="tellme-button">Tell Me!</button>
        </form>
      </div>
      <div class="people"></div>
    </div>
  </body>
</html>
